<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <!-------  Top Panel  ------->

    <div class="top-panel">
        <div class="blank-space"></div>
        <div class="inside-panel">
            <a>Gmail</a>
            <a>Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="user-dp"></div>
    </div>

    <!-------  Google's Logo  ------->

    <div class="middle-panel">
        <div class="g-logo"></div>
        <div class="middle-panel2">

            <!-------  Search Bar  ------->

            <input placeholder="Search Google or type a URL" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <!-------  Google Search/I'm Feeling Lucky  ------->

        <div class="middle-panel3">
            <div class="google-search"><span class="gs-text">Google Search</span></div>
            <div class="feeling-lucky"><span class="fl-text">I'm Feeling Lucky</span></div>
        </div>

        <!-------  Google offered in  ------->

        <div class="middle-panel4">
            <p>Google offered in:</p>
            <p class="lan">हिन्दी</p>
            <p class="lan">বাংলা</p>
            <p class="lan">తెలుగు</p>
            <p class="lan">मराठी</p>
            <p class="lan">தமிழ்</p>
            <p class="lan">ગુજરાતી</p>
            <p class="lan">ಕನ್ನಡ</p>
            <p class="lan">മലയാളം</p>
            <p class="lan">ਪੰਜਾਬ</p>
        </div>
    </div>

    <!-------  Footer  ------->

    <footer>
        <div class="foot">
            <div class="india-space">India</div>
            <div class="bottom-main">
                <div class="bottom-lines">
                    <p class="bottom-text">About</p>
                    <p class="bottom-text">Advertising</p>
                    <p class="bottom-text">Business</p>
                    <p class="bottom-text">How Search Works</p>
                </div>
                <div class="bottom-lines-left">
                    <p class="bottom-text">Privacy</p>
                    <p class="bottom-text">Terms</p>
                    <p class="bottom-text">Settings</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
